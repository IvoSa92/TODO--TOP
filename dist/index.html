<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400&family=Caveat&family=Dancing+Script&family=Dekko&family=Lato&family=Lilita+One&family=Montserrat&family=Poppins&family=Roboto&family=Rubik+Bubbles&family=Rubik+Doodle+Shadow&family=Space+Grotesk:wght@600&family=Ubuntu&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;400&family=Caveat&family=Dancing+Script&family=Dekko&family=Lato&family=Lilita+One&family=Montserrat&family=Poppins&family=Roboto&family=Rubik+Bubbles&family=Rubik+Doodle+Shadow&family=Space+Grotesk:wght@600&family=Teko&family=Ubuntu&display=swap"
      rel="stylesheet" />
    <title>TODO</title>
  </head>
  <body>
    <div class="container">
      <div class="topBar">
        <div class="left-content">
          <img
            class="headerIcon"
            src="../src/media/auffuhren.png"
            alt="todo-icon" />
          <h1 class="header">QuestQueue</h1>
        </div>

        <button class="add-task">
          <img
            class="add-button"
            src="../src/media/plus.png"
            alt="add-task-icon"
            width="30rem" />
        </button>
      </div>
      <div class="sideNav">
        <div class="button-section-1">
          <button class="sideNavButton all-tasks active">
            <img
              src="../src/media/all-tasks.svg"
              alt="al-tasks-icon"
              width="30rem" />
            All
          </button>
          <button class="sideNavButton today-tasks">
            <img src="../src/media/today.svg" alt="today-icon" width="30rem" />
            Today
          </button>
          <button class="sideNavButton tomorrow-tasks">
            <img
              src="../src/media/week.svg"
              alt="week-icon"
              width="30rem" />Tomorrow
          </button>
          <button class="sideNavButton upcoming-tasks">
            <img
              src="../src/media/upcoming.svg"
              alt="upcoming-icon"
              width="30rem" />Upcoming
          </button>
        </div>
        <div class="projects">
          <button class="new-project-button">Create new Project</button>
        </div>
      </div>
      <div class="currentContent">
        <div class="all-view task-page"></div>
        <div class="today-view task-page"></div>
        <div class="tomorrow-view task-page"></div>
        <div class="upcoming-view task-page"></div>
      </div>
      <footer>by Ivo S.</footer>
    </div>
    <script src="./bundle.js"></script>
  </body>
</html>
